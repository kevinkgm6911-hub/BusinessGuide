<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side Hustle Starter Guide</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <h1>Turn Your Side Hustle into Reality</h1>
    <p>Practical guides, checklists, and resources tailored to your journey.</p>
    <button id="startBtn">Get Started</button>
  </header>

  <!-- Questionnaire Modal -->
  <div id="questionnaire" class="hidden">
    <div class="question">
      <h2>Where are you in your journey?</h2>
      <button class="answer" data-next="starter">I’m just starting out</button>
      <button class="answer" data-next="builder">I’m already building something</button>
      <button class="answer" data-next="scaling">I’m scaling and need systems</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
